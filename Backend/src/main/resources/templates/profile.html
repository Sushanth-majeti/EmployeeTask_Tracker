<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Profile</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<input type="checkbox" id="checkbox">

<header class="header">
    <div class="logo">
        <h2>Task Management System</h2>
    </div>
    <div class="user-info" th:if="${user != null}">
        <span th:text="${user.fullName}">User Name</span>
        <a th:href="@{/logout}" class="btn-logout">Logout</a>
    </div>
</header>

<div class="body">
    <nav class="sidebar">
        <ul id="navList">
            <li><a th:href="@{/dashboard}"><i class="fa fa-dashboard"></i> Dashboard</a></li>
            <li><a th:href="@{/my-tasks}"><i class="fa fa-check-square-o"></i> My Tasks</a></li>
            <li class="active"><a th:href="@{/profile}"><i class="fa fa-user"></i> Profile</a></li>
            <li><a th:href="@{/notifications}"><i class="fa fa-bell"></i> Notifications</a></li>
        </ul>
    </nav>

    <section class="section-1">
        <h4 class="title">
            Profile
            <a th:href="@{/profile/edit}">Edit Profile</a>
        </h4>

        <table class="main-table" style="max-width: 300px;">
            <tr>
                <td>Full Name</td>
                <td th:text="${user.fullName}">John Doe</td>
            </tr>
            <tr>
                <td>User name</td>
                <td th:text="${user.userName}">johndoe</td>
            </tr>
            <tr>
                <td>Joined At</td>
                <td th:text="${user.createdAt}">2025-01-01 10:00</td>
            </tr>
        </table>
    </section>
</div>

<script type="text/javascript">
    var active = document.querySelector("#navList li:nth-child(3)");
    if (active) {
        active.classList.add("active");
    }
</script>
</body>
</html>
